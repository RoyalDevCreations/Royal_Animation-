<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-Style Image Cropper</title>
    
    <!-- Cropper.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px #ccc;
        }
        .upload-area {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: block;
            margin: 0 auto;
        }
        img {
            max-width: 100%;
        }
        .cropper-container {
            margin: 20px auto;
            max-width: 100%;
            max-height: 500px;
        }
        button {
            display: block;
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .result img {
            max-width: 100%;
            margin-top: 20px;
            border: 2px solid #4caf50;
        }
    </style>
</head>
<body>

<h1>ðŸ”¥ WhatsApp-Style Image Cropper</h1>

<div class="container">

    <div class="upload-area">
        <input type="file" id="fileInput" accept="image/*">
    </div>

    <div class="cropper-container">
        <img id="image" src="" alt="Upload an image">
    </div>

    <button onclick="cropImage()">Crop & Save</button>

    <div class="result" id="result"></div>

</div>

<!-- Cropper.js Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>
<script>
    let cropper;
    const image = document.getElementById('image');
    const fileInput = document.getElementById('fileInput');

    fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                image.src = e.target.result;
                if (cropper) {
                    cropper.destroy();
                }
                cropper = new Cropper(image, {
                    aspectRatio: 0,  
                    viewMode: 1,
                    dragMode: 'crop',
                    autoCropArea: 0.8,  
                    minContainerWidth: 400,
                    minContainerHeight: 400
                });
            };
            reader.readAsDataURL(file);
        }
    });

    async function cropImage() {
        if (!cropper) {
            alert("Upload and select an area first.");
            return;
        }

        const canvas = cropper.getCroppedCanvas();
        canvas.toBlob(async (blob) => {
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);
            
            // Get crop dimensions
            const cropData = cropper.getData();
            formData.append("x", Math.round(cropData.x));
            formData.append("y", Math.round(cropData.y));
            formData.append("w", Math.round(cropData.width));
            formData.append("h", Math.round(cropData.height));

            const response = await fetch("/crop", {
                method: "POST",
                body: formData
            });

            const data = await response.json();

            if (data.image_url) {
                document.getElementById('result').innerHTML = `<h3>Cropped Image:</h3>
                    <img src="${data.image_url}" alt="Cropped Image">`;
            } else {
                alert("Failed to crop image.");
            }
        });
    }
</script>

</body>
            </html>
